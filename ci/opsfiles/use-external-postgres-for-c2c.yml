---
# deployment variables
- type: replace
  path: /instance_groups/name=api/jobs/name=policy-server/properties/database?
  value:
    type: postgres
    username: (( network-policy-db-credentials.username ))
    password: (( network-policy-db-credentials.password ))
    host: (( network-policy-db-host ))
    port: 5432
    name: network_policy

- type: replace
  path: /instance_groups/name=diego-api/jobs/name=silk-controller/properties/database?
  value:
    type: postgres
    username: (( silk-controller-db-credentials.username ))
    password: (( silk-controller-db-credentials.password ))
    host: (( silk-controller-db-host ))
    port: 5432
    name: silk_controller


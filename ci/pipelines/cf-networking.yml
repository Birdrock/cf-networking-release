        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          globs:
          - final-release/cf-networking-*.tgz
      - task: silk-shipit
        file: cf-networking-release-ci/ci/tasks/silk-shipit/task.yml
        input_mapping:
          silk: silk-dev
        params:
          GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp_routing_blobstore_service_account_key))
      - put: silk-master
        params:
          repository: release/master
          tag: version/number
      - put: silk-tarball
        params:
          file: final-release/silk-*.tgz
      - task: silk-build-release-notes
        file: cf-networking-release-ci/ci/tasks/build-release-notes/task.yml

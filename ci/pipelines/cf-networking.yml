          params:
            submodules: none
          passed: [ship-what]
        - get: cf-deployment
          passed: [ship-what]
        - get: cf-networking-tarball
          passed: [ship-what]
        - get: silk-tarball
          passed: [ship-what]
      - task: checkit
        file: cf-networking-release-ci/ci/tasks/checkit/task.yml
        input_mapping:
          dev-repo: cf-networking-dev
          master-repo: cf-networking-master
      - task: checkit-silk

# Steps for making a branch pipeline
# 1. Delete all caubeen and toque items
# 2. Delete all pickelhelm items, we don't patch for postgres
# 3. Delete all version and tarball items
# 4. Delete ship it. We tag the 'release' manually.
# 5. Switch cf-networking-dev and cf-networking-dev-ci to use the lts repo
# 6. Branch disaster-recovery-acceptance-tests into cf-container-networking
# 7. Pin resources:
  #  >  cf-networking-release-ci
  #  >  networking-oss-deployments
  #  >  cf-deployment-concourse-tasks
  #  >  cf-deployment
  #  >  silk-dev
  #  >  cf-networking-dev
  #  >  cf-acceptance-tests
# 8. Remove capi-ci-passed
# 9. Don't deploy with the following opsfiles
  #  >  custom-apps-domain/task.yml
  #  >  enable-iptables-logger/task.yml
  #  >  use-latest-capi/task.yml
  #  >  add-fake-istio-router-on-overlay/task.yml


groups:
- name: cf-networking
  jobs:
  - template-tests
  - mysql-tests
  - mysql-5.6-tests
  - postgres-tests
  - silk-postgres-tests
  - silk-mysql-tests
  - silk-mysql-5.6-tests
  - silk-template-tests
  - unit-and-integration-tests
  - upgrade-go1.x-in-networking-release
  - upgrade-go1.x-in-silk-release
  - pickelhelm-deploy
  - pickelhelm-test
  - mitre-deploy
  - mitre-test
  - mitre-perf-tests
  - mitre-cats
  - mitre-sli-map-route
  - mitre-sli-resolve-route
  - check-empty-networking-opsfile
  - deliver-stories
  - ship-what
  - bump-minor-version
  - ship-cf-networking-and-silk
  - merge-master
  - silk-merge-master
  - toque-deploy
  - toque-test
  - caubeen-upgrade-test
  - caubeen-drats
- name: pickelhelm
  jobs:
  - pickelhelm-bbl-up
  - pickelhelm-bbl-destroy
  - pickelhelm-deploy
  - pickelhelm-test
  - delete-pickelhelm-deployment
- name: mitre
  jobs:
  - mitre-bbl-up
  - mitre-bbl-destroy
  - mitre-deploy
  - mitre-test
  - mitre-perf-tests
  - mitre-cats
  - mitre-sli-map-route
  - mitre-sli-resolve-route
  - delete-deployment-mitre-cf
- name: toque
  jobs:
  - toque-bbl-up
  - toque-bbl-destroy
  - toque-deploy
  - toque-test
  - delete-toque-deployment
- name: caubeen
  jobs:
  - caubeen-bbl-up
  - caubeen-upgrade-test
  - caubeen-drats
  - caubeen-cleanup
  - caubeen-bbl-destroy
  - delete-caubeen-deployment
- name: bbl
  jobs:
  - pickelhelm-bbl-up
  - mitre-bbl-up
  - toque-bbl-up
  - pickelhelm-bbl-destroy
  - mitre-bbl-destroy
  - toque-bbl-destroy
  - caubeen-bbl-up
- name: cleanup
  jobs:
  - delete-deployment-mitre-cf
  - delete-pickelhelm-deployment
  - delete-toque-deployment
  - delete-caubeen-deployment
- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump

resources:
  ###### Control plane
  - name: cf-networking-release-ci
    type: git
    icon: github-box
    source:
      uri: https://github.com/cloudfoundry/cf-networking-release
      branch: develop
      paths:
        - ci
  - name: networking-oss-deployments
    type: git
    icon: github-box
    source:
      branch: master
      private_key: ((github_private_key.private_key))
      uri: git@github.com:cloudfoundry/networking-oss-deployments.git
  - name: cf-deployment-concourse-tasks
    type: git
    icon: github-box
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
      tag_filter: "v*"
  - name: cf-deployment
    type: git
    icon: github-box
    source:
      branch: release-candidate
      uri: https://github.com/cloudfoundry/cf-deployment.git
  - name: cf-networking-2.23.0
    type: git
    icon: github-box
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-networking-release.git
      tag_filter: "2.23.0"
  - name: silk-2.23.0
    type: git
    icon: github-box
    source:
      branch: master
      uri: https://github.com/cloudfoundry/silk-release.git
      tag_filter: "2.23.0"
  - name: disaster-recovery-acceptance-tests
    type: git
    icon: github-box
    source:
      branch: master
      uri: https://github.com/cloudfoundry-incubator/disaster-recovery-acceptance-tests
  ###### BOSH release repos
  - name: golang-release-latest
    type: git
    icon: github-box
    source:
      branch: master
      tag_filter: v*
      uri: https://github.com/bosh-packages/golang-release.git
  - name: capi-ci-passed
    type: git
    icon: github-box
    source:
      uri: https://github.com/cloudfoundry/capi-release.git
      branch: ci-passed
  - name: silk-dev-full
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: develop
      private_key: ((silk-release-deploy-key.private_key))
  - name: silk-dev
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: develop
      ignore_paths:
        - docs
      private_key: ((silk-release-deploy-key.private_key))
  - name: silk-master
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: master
      private_key: ((silk-release-deploy-key.private_key))
  - name: cf-networking-dev-full
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-dev
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
        - ci
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-master
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: master
      private_key: ((cf-networking-deploy-key.private_key))
  - name: cf-networking-release-candidate
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/cf-networking-release.git
      branch: release-candidate
      private_key: ((cf-networking-deploy-key.private_key))
  - name: silk-release-candidate
    type: git
    icon: github-box
    source:
      uri: git@github.com:cloudfoundry/silk-release.git
      branch: release-candidate
      private_key: ((silk-release-deploy-key.private_key))
  - name: bbr-binary-release
    type: github-release
    icon: github-face
    source:
      owner: cloudfoundry-incubator
      repository: bosh-backup-and-restore
      access_token: ((github-access-token))
  - name: bosh-bootloader
    type: git
    icon: github-box
    source:
      branch: master
      uri: https://github.com/cloudfoundry/bosh-bootloader.git
  ####### Stats
  - name: toque-stats
    type: git
    icon: github-box
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: ((container-networking-bot-key.private_key))
  ####### Timers
  - name: trigger-upgrade-deploy
    type: time
    icon: clock-outline
    source:
      location: America/Los_Angeles
      start: 4:00 AM
      stop: 4:15 AM
      days: [ Monday, Tuesday, Wednesday, Thursday, Friday ]
  - name: trigger-caubeen-delete
    type: time
    icon: clock-outline
    source:
      location: America/Los_Angeles
      start: 8:00 PM
      stop: 8:15 PM
      days: [ Monday, Tuesday, Wednesday, Thursday, Friday ]
  - name: trigger-caubeen-cleanup
    type: time
    icon: clock-outline
    source:
      location: America/Los_Angeles
      start: 2:00 PM
      stop: 2:15 PM
      days: [ Saturday ]
  - name: every-two-minutes
    type: time
    icon: clock-outline
    source:
      interval: 2m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    icon: github-box
    source:
      branch: release-candidate
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    icon: github-box
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: ((cf-networking-s3-bucket))
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: cf-networking-tarball
    type: s3
    icon: cloud-download
    source:
      bucket: ((cf-networking-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  - name: silk-tarball
    type: s3
    icon: cloud-download
    source:
      bucket: ((silk-candidate-s3-bucket))
      region_name: us-west-2
      regexp: releases/silk-(.*).tgz
      access_key_id: ((aws-access-key-id))
      secret_access_key: ((aws-secret-access-key))
  # Github release
  - name: cf-networking-github-release
    type: github-release
    icon: github-face
    source:
      user: cloudfoundry
      repository: cf-networking-release
      access_token: ((github-access-token))
      drafts: true
  - name: silk-github-release
    type: github-release
    icon: github-face
    source:
      user: cloudfoundry
      repository: silk-release
      access_token: ((github-access-token))
      drafts: true
  # Tracker projects
  - name: cf-diego-networking-tracker
    type: tracker
    source:
      token: ((tracker_api_token))
      project_id: '2245594'
      tracker_url: https://www.pivotaltracker.com

jobs:
  - name: postgres-tests
    plan:
    - in_parallel:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/postgres-tests/task.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: template-tests
    plan:
    - in_parallel:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/template-tests/task.yml
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-tests
    serial: true
    plan:
    - in_parallel:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-tests/task.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: mysql-5.6-tests
    serial: true
    plan:
    - in_parallel:
      - get: cf-networking-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: unit-and-integration-tests
      file: cf-networking-release-ci/ci/tasks/mysql-5.6-tests/task.yml
      privileged: true
      input_mapping:
        cf-networking-release: cf-networking-dev

  - name: silk-postgres-tests
    plan:
    - in_parallel:
      - get: silk-dev
        trigger: true
    - task: test-postgres
      file: silk-dev/ci/tasks/test-postgres/task.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-tests
    plan:
    - in_parallel:
      - get: silk-dev
        trigger: true
    - task: test-mysql
      file: silk-dev/ci/tasks/test-mysql/task.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-mysql-5.6-tests
    plan:
    - in_parallel:
      - get: silk-dev
        trigger: true
    - task: test-mysql-5.6
      file: silk-dev/ci/tasks/test-mysql-5.6/task.yml
      privileged: true
      input_mapping:
        silk: silk-dev

  - name: silk-template-tests
    plan:
    - in_parallel:
      - get: silk-dev
        trigger: true
      - get: cf-networking-release-ci
        params:
          submodules: none
    - task: template-tests
      file: cf-networking-release-ci/ci/tasks/silk-template-tests/task.yml
      input_mapping:
        silk-release: silk-dev

  - name: unit-and-integration-tests
    plan:
    - get: cf-networking-dev
      passed: [postgres-tests, mysql-tests, mysql-5.6-tests, template-tests]
      trigger: true
    - get: silk-dev
      passed: [silk-postgres-tests, silk-mysql-tests, silk-mysql-5.6-tests, silk-template-tests]
      trigger: true

  - name: upgrade-go1.x-in-networking-release
    plan:
    - in_parallel:
      - get: cf-networking-release-ci
      - get: cf-networking-dev-full
      - get: golang-release-latest
        trigger: true
    - task: upgrade-go1.x-in-networking-release
      file: cf-networking-release-ci/ci/tasks/upgrade-package-in-release/task.yml
      params:
        PACKAGE: golang-1-linux
        GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp_routing_blobstore_service_account_key))
        RELEASE: release
      input_mapping:
        release: cf-networking-dev-full
        package-release: golang-release-latest
    - task: save-golang-version-to-file
      file: cf-networking-release-ci/ci/tasks/save-golang-version-to-file/task.yml
      params:
        BRANCH: develop
      input_mapping:
        release: modified-release
    - put: cf-networking-dev-full
      params:
        repository: modified-release

  - name: upgrade-go1.x-in-silk-release
    plan:
    - in_parallel:
      - get: silk-dev-full
      - get: golang-release-latest
        trigger: true
      - get: cf-networking-dev-full
      - get: cf-networking-release-ci
    - task: upgrade-go1.x-in-networking-release
      file: cf-networking-release-ci/ci/tasks/upgrade-package-in-release/task.yml
      params:
        PACKAGE: golang-1-linux
        GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY: ((gcp_routing_blobstore_service_account_key))
        RELEASE: release
      input_mapping:
        release: silk-dev-full
        package-release: golang-release-latest
    - task: save-golang-version-to-file
      file: cf-networking-release-ci/ci/tasks/save-golang-version-to-file/task.yml
      params:
        BRANCH: develop
      input_mapping:
        release: modified-release
    - put: silk-dev-full
      params:
        repository: modified-release

  - name: pickelhelm-bbl-up
    serial_groups: [pickelhelm]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: cf-networking-release-ci
      - get: bosh-bootloader
      - get: networking-oss-deployments
    - task: add-parent-dns
      file: cf-networking-release-ci/ci/tasks/add-parent-dns/task.yml
      params:
        ENVIRONMENT: pickelhelm
      input_mapping:
        bbl-state: networking-oss-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: deployment-helpers/c2c-service-account-key.json
        BBL_GCP_REGION: us-east1
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
        BBL_IAAS: gcp
        BBL_LB_CERT: ((pickelhelm-lb-cert.certificate))
        BBL_LB_KEY: ((pickelhelm-lb-key.private_key))
        LB_DOMAIN: pickelhelm.c2c.cf-app.com
        BBL_ENV_NAME: pickelhelm
      input_mapping:
        bbl-state: updated-bbl-state
        bbl-config: updated-bbl-state
      ensure:
        put: networking-oss-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-bbl-destroy
    serial_groups: [pickelhelm]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
      - get: networking-oss-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
      input_mapping:
        bbl-state: networking-oss-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
        BBL_GCP_SERVICE_ACCOUNT_KEY: deployment-helpers/c2c-service-account-key.json
      input_mapping:
        bbl-state: networking-oss-deployments
      ensure:
        put: networking-oss-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-deploy
    serial_groups: [pickelhelm]
    plan:
    - in_parallel:
      - get: capi-ci-passed
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-deployment-concourse-tasks
      - get: networking-oss-deployments
      - get: cf-deployment
        trigger: true
      - get: cf-networking-dev
        trigger: true
        passed: [unit-and-integration-tests]
      - get: silk-dev
        trigger: true
        passed: [unit-and-integration-tests]
    - task: collect-ops-files
      file: cf-networking-release-ci/ci/tasks/collect-named-ops-files/task.yml
      params:
        ENVIRONMENT_NAME: pickelhelm
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: networking-oss-deployments
        silk-release: silk-dev
    - in_parallel:
      - task: upload-stemcell
        file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
        params:
          BBL_STATE_DIR: environments/pickelhelm/bbl-state
        input_mapping:
          bbl-state: networking-oss-deployments
      - task: upload-local-capi-release
        file: cf-networking-release-ci/ci/tasks/upload-local-release/task.yml
        input_mapping:
          bbl-state: networking-oss-deployments
          local-release: capi-ci-passed
        params:
          BBL_STATE_DIR: environments/pickelhelm/bbl-state
      - task: upload-local-networking-release
        file: cf-networking-release-ci/ci/tasks/upload-local-release/task.yml
        input_mapping:
          bbl-state: networking-oss-deployments
          local-release: cf-networking-dev
        params:
          BBL_STATE_DIR: environments/pickelhelm/bbl-state
      - task: upload-local-silk-release
        file: cf-networking-release-ci/ci/tasks/upload-local-release/task.yml
        input_mapping:
          bbl-state: networking-oss-deployments
          local-release: silk-dev
        params:
          BBL_STATE_DIR: environments/pickelhelm/bbl-state
      - task: upload-acceptance-test-release
        file: cf-networking-release-ci/ci/tasks/upload-acceptance-test-release/task.yml
        input_mapping:
          bbl-state: networking-oss-deployments
        params:
          BBL_STATE_DIR: environments/pickelhelm/bbl-state
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
        SYSTEM_DOMAIN: pickelhelm.c2c.cf-app.com
        OPS_FILES: |
          cf-deployment/operations/scale-to-one-az.yml
          cf-networking-release-ci/ci/opsfiles/smaller-footprint.yml
          cf-networking-release/manifest-generation/opsfiles/cf-networking.yml
          cf-networking-release/manifest-generation/opsfiles/use-system-domain-as-metron-deployment-name.yml
          cf-networking-release-ci/ci/opsfiles/use-latest-silk.yml
          cf-networking-release-ci/ci/opsfiles/use-latest-capi.yml
          cf-networking-release-ci/ci/opsfiles/use-latest-cf-networking.yml
          deployments-repo/opsfiles/pickelhelm-use-external-postgres-for-c2c.yml
          cf-deployment/operations/enable-service-discovery.yml
          cf-networking-release/manifest-generation/opsfiles/add-apps-internal-search-domain.yml
          cf-networking-release-ci/ci/opsfiles/add-acceptance-test-jobs.yml
          cf-networking-release/manifest-generation/opsfiles/enable-experimental-dynamic-egress-policies.yml
          cf-networking-release-ci/ci/opsfiles/disable-ingress-redirect-to-proxy.yml
          cf-deployment/operations/experimental/enable-iptables-logger.yml
          cf-networking-release-ci/ci/opsfiles/scale-to-2-diego-cells.yml
          cf-networking-release-ci/ci/opsfiles/lower-canary-watch-time.yml
      input_mapping:
        bbl-state: networking-oss-deployments
        release: cf-networking-dev
        vars-files: networking-oss-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
      input_mapping:
        bbl-state: networking-oss-deployments

  - name: pickelhelm-test
    serial_groups: [pickelhelm]
    plan:
    - in_parallel:
      - get: cf-networking-release-ci
        params:
          submodules: none
      - get: cf-deployment
        passed: [pickelhelm-deploy]
        trigger: true
      - get: cf-networking-dev
        passed: [pickelhelm-deploy]
        trigger: true
      - get: silk-dev
        passed: [pickelhelm-deploy]
        trigger: true
      - get: networking-oss-deployments
    - task: get-credhub-vars
      file: cf-networking-release-ci/ci/tasks/get-credhub-vars/task.yml
      input_mapping:
        bbl-state: networking-oss-deployments
      params:
        BBL_STATE_DIR: environments/pickelhelm/bbl-state
        VARIABLES: |
          /bosh-pickelhelm/cf/cf_admin_password
          /bosh-pickelhelm/cf/uaa_admin_client_secret
    - task: acceptance-tests-sd
      file: cf-networking-release-ci/ci/tasks/acceptance-tests/task.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: networking-oss-deployments
      params:
        ENVIRONMENT_NAME: pickelhelm
        TEST_NAME: acceptance-sd
    - task: acceptance-tests
      file: cf-networking-release-ci/ci/tasks/acceptance-tests/task.yml
      input_mapping:
        cf-networking: cf-networking-dev
        test-config: networking-oss-deployments
      params:
        ENVIRONMENT_NAME: pickelhelm
        TEST_NAME: acceptance

  - name: mitre-bbl-up
    serial_groups: [mitre-test-group, mitre-deploy-group]
    plan:
    - in_parallel:
      - get: cf-deployment-concourse-tasks
        trigger: true
      - get: networking-oss-deployments
      - get: cf-networking-release-ci
      - get: bosh-bootloader
    - task: add-parent-dns
      file: cf-networking-release-ci/ci/tasks/add-parent-dns/task.yml
      params:
        ENVIRONMENT: mitre
